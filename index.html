<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="Search"
                placeholder="Enter Location"
                autofocus="on"
                autocomplete="off"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input
                type="Submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
          </div>
        </form>
        <h1>Pembroke Pines, FL.</h1>
        <ul>
          <li>Friday, September 11, 2020</li>
          <li>Raining</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://www.flaticon.com/svg/static/icons/svg/1146/1146853.svg"
              alt="thunder icon"/>
            <span class="current-temperature">79°</span> <span class="units">F|<a href="#">C</a></span>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 93%</li>
              <li>Wind: 11 mph</li>
            </ul>
          </div>
          <ul>
          <hr>
          <div class="row">
              <div class="col-2 forecast">
                <li>
                  Saturday
                  <img src="https://www.flaticon.com/svg/static/icons/svg/1146/1146808.svg" alt="cloudy icon">
                  <br>
                  79°
                </li>
              </div>
              <div class="col-2 forecast">
                 <li>
                   Sunday
               <img src="https://www.flaticon.com/svg/static/icons/svg/1146/1146808.svg" alt="cloudy icon" >
               <br>
                  79°
                  </li>
                </div>

                <div class="col-2 forecast">
                  <li>
                    Monday
                    <img src="https://www.flaticon.com/svg/static/icons/svg/1146/1146853.svg" alt="thunder icon">
                    <br>
                    89°
                  </li>
                </div>
                <div class="col-2 forecast">
                  <li>
                   Tuesday
                    <img src="https://www.flaticon.com/svg/static/icons/svg/1146/1146808.svg" alt="cloudy icon">
                    <br>
                    89°
                  </li>
                </div>
                <div class="col-2 forecast">
                  <li>
                  Wednesday
                    <img src="https://www.flaticon.com/svg/static/icons/svg/3050/3050031.svg" alt="sunny icon">
                    <br>
                    77°
                  </li>
                </div>
            </ul>
            </div>
            </div>
          </div>
            <footer class="opensource-link">
              <a class="link"
              href="https://github.com/elainecab/weather-app" target="_blank"> Open-source code</a>
              by Elaine Cabral
          </footer>
       </div>
    </div>
  </body>
</html>
